name: forge-gcp
description: Installs airflow on a GKE cluster
provider: GCP
dependencies:
- repo: bootstrap
  name: gcp-kubernetes
sections:
- name: forge
  items:
  - type: TERRAFORM
    name: forge-gcp
    configuration:
    - name: chartmuseum_bucket
      documentation: Bucket for helm charts
      type: STRING
    - name: assets_bucket
      documentation: bucket for misc assets (docker imgs/terraform modules)
      type: STRING
    - name: images_bucket
      documentation: bucket for images and icons
      type: STRING
  - type: HELM
    name: forge
    configuration:
    - name: forge_dns
      documentation: FQDN to use for your forge cluster
      type: STRING
    - name: forge_dkr_dns
      documentaion: FQDN for your forge docker registry
      type: STRING
    - name: admin_name
      documentation: name for initial admin user
      type: STRING
    - name: admin_email
      documentation: email for initial admin user
      type: STRING
    - name: publisher
      documentation: name for initial publisher
      type: STRING
    - name: publisher_description
      documentation: description for initial publisher
      type: STRING