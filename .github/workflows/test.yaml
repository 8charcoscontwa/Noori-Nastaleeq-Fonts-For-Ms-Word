name: Elixir-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Elixir
        uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
        with:
          elixir-version: '1.11.3' # Define the elixir version [required]
          otp-version: '23.1' # Define the OTP version [required]
      - name: install plural cli
        run: |
          wget -O plural.o 'https://app.plural.sh/artifacts/plural/plural?platform=linux&arch=amd64'
          mkdir bin
          chmod +x ./plural.o
          cp ./plural.o ./bin/plural
          curl -L https://get.helm.sh/helm-v3.3.1-linux-amd64.tar.gz | tar xvz
          mv linux-amd64/helm bin/helm && chmod +x bin/helm
          export PATH="$(pwd)/bin:$PATH"
      - name: test dependencies
        run: make testup
      - name: Restore dependencies cache
        uses: actions/cache@v2
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test