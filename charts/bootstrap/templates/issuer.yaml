apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: {{ .Values.ownerEmail }}
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: cert-manager-letsencrypt-key
    solvers:
    - http01:
        ingress:
          class: contour
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana
spec:
  secretName: grafana-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  dnsNames:
  - {{ .Values.grafana_dns }}
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io